version: '3.9'

services:
  es:
    image: elasticsearch:7.17.9
    environment:
      - discovery.type=single-node
    command: >
      /bin/bash -c "
        bin/elasticsearch-plugin install analysis-nori &&
        elasticsearch -Elogger.level=WARN"
    ports:
      - "9200:9200"
    networks:
      - api-server

  api: &api
    build:
      context: .
      dockerfile: docker/dev/django/Dockerfile
    command: /start
    depends_on:
      - es
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - '8000:8000'
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    env_file:
      - ./.envs/.dev/.django
    restart: unless-stopped
    networks:
      - api-server

  nginx:
    restart: always
    depends_on:
        - api
    volumes:
        - static_volume:/app/staticfiles
        - media_volume:/app/mediafiles
    build:
        context: ./docker/dev/nginx
        dockerfile: Dockerfile
    ports:
        - "8080:80"
    networks:
        - api-server

networks:
    api-server:
        driver: bridge

volumes:
    static_volume:
    media_volume:
